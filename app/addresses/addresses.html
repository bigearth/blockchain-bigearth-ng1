<div>
  <div class="container">
    <section class="row m-b-md">
        <div class="col-sm-12">
          <h2><span class='glyphicon glyphicon-qrcode' aria-hidden='true'></span> Bitcoin <strong>Address</strong></h2>
          <ul class='breadcrumb'>
            <li><a ng-href="/#!/">Home</a></li>
            <li class='active'>Address {{address}}</li>
          </ul>
        </div>
    </section>
    <section class="row m-b-md">
        <div class="col-sm-12">
          <section class="panel panel-default">
              <div class="table-responsive">
                  <table class="table table-striped">
                      <tbody>
                          <tr>
                              <td><span class='glyphicon glyphicon-qrcode' aria-hidden='true'></span> Address</td>
                              <td>{{address}}</td>
                          </tr>
                          <tr>
                              <td><span class='glyphicon glyphicon-bitcoin' aria-hidden='true'></span> Balance</td>
                              <td>{{balance}}</td>
                          </tr>
                          <tr>
                              <td><span class='glyphicon glyphicon-bitcoin' aria-hidden='true'></span> Received</td>
                              <td>{{totalreceived}}</td>
                          </tr>
                          <tr>
                              <td><span class='glyphicon glyphicon-transfer' aria-hidden='true'></span> Transactions</td>
                              <td>{{nb_txs}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </section>
        </div>
    </section>
  </div>
  <div class='sub'>
    <div ng-controller="AddressesCtrl as addressesController" class='container'>
      <section ng-repeat="tx in addressesController.txs" class="panel panel-default">
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td><span class='glyphicon glyphicon-transfer' aria-hidden='true'></span> Transaction</td>
                <td><a ng-href="/#!/transactions/{{tx.tx}}">{{tx.tx}}</a></td>
              </tr>
              <tr>
                <td><span class='glyphicon glyphicon-calendar' aria-hidden='true'></span> Created</td>
                <td>{{tx.time_utc}}</td>
              </tr>
              <tr>
                <td>
                  <span class='btc'>
                    Amount
                  </span>
                </td>
                <td><span class='btc' title='{{tx.amount}'>{{tx.amount}}</span></td>
              </tr>
              <tr>
                <td><span class='glyphicon glyphicon-equalizer' aria-hidden='true'></span> Confirmations</td>
                <td>{{tx.confirmations}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</div>
